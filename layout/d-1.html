<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-1 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        #aside {
            width: 200px;
        }

        #aside .logo {
            width: 100%;
            height: 150px;
            background-color: #e9e6e6;
        }

        #aside .nav {
            width: 100%;
            height: 700px;
            background-color: #e6c1c1;
        }
        #main {
            width: calc(100% - 200px);
        }

        #slider {
            width: 100%;
            height: 400px;
            background-color: #acaaaa;
            position: relative;
        }

        #slider .link {
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
            height: 300px;
            background-color: #a33b3b;
        }

        #banner {
            width: 100%;
            height: 200px;
            background-color: #ac9393;
        }

        #contents {
            width: 100%;
            height: 250px;
            background-color: #a53e3e;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #302f2f;
        }
        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #352424;
        }
        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #351212;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>

        <main id="main">
            <article id="slider">
                <div class="link"></div>
            </article>

            <article id="banner"></article>

            <section id="contents"></section>
        </main>

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        
    </div>
</body>
</html>
