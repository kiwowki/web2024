<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-1 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            display: flex;
        }
        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #e7e7e7;
        }
        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #d1d1d1;
        }
        #slider {
            width: 100%;
            height: 300px;
            background-color: #bdbdbd;
        }
        #contents {
            width: 100%;
            display: flex;
        }
        #contents .contents1 {
            width: 33.3333%;
            height: 200px;
            background-color: #aaaaaa;
        }
        #contents .contents2 {
            width: 33.3333%;
            height: 200px;
            background-color: #828181;
        }
        #contents .contents3 {
            width: 33.3333%;
            height: 200px;
            background-color: #767575;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        #footer .footer1 {
            width: 15%;
            height: 100px;
            background-color: #6b4646;
        }
        #footer .footer2{
            width: 70%;
            height: 100px;
            background-color: #493f3f;
        }
        #footer .footer3{
            width: 15%;
            height: 100px;
            background-color: #0a0a0a;
        }

        /* tab-menu */
        .tab-menu {
            padding: 20px;
        }
        .tab-menu .tab-btn ul {
            display: flex;
        }
        .tab-menu .tab-btn li {
            list-style: none;
        }
        .tab-menu .tab-btn li.active a {
            text-decoration: underline;
        }
        .tab-menu .tab-btn li a {
            display: block;
            padding: 10px;
            background-color: #6b6b6b;
        }
        .tab-menu .tab-cont > div {
            padding: 10px;
            background-color: #b0b0b0;
            line-height: 1.6;
        }
        /* .tab-menu .tab-cont > div:nth-child(2){
            display: none;
        } */
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>
        <!-- //header -->

        <div id="slider"></div>
        <!-- //slider -->

        <div id="contents">
            <div class="contents1">
                <div class="tab-menu">
                    <div class="tab-btn">
                        <ul>
                            <li class="active"><a href="#">탭메뉴1</a></li>
                            <li><a href="#">탭메뉴2</a></li>
                        </ul>
                    </div>
                    <div class="tab-cont">
                        <div>
                            탭메뉴1<br>탭메뉴1<br>탭메뉴1<br>탭메뉴1
                        </div>
                        <div>
                            탭메뉴2<br>탭메뉴2<br>탭메뉴2<br>탭메뉴2
                        </div>
                    </div>
                </div>
            </div>
            <div class="contents2"></div>
            <div class="contents3"></div>
        </div>
        <!-- //contents -->
        
        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </div>
        <!-- //footer -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
            let tabBtn = $(".tab-btn > ul > li");   //버튼 설정
            let tabCont = $(".tab-cont > div");     //콘텐츠 설정
            tabCont.hide().eq(0).show();    //첫번째 콘텐츠만 보이게 설정

            tabBtn.click(function(){
                const index = $(this).index();  //클릭한 번호를 저장
                // alert(index);

                $(this).addClass("active").siblings().removeClass("active");    //내가 클릭한 버튼에 클래스를 추가하고 나머지 버튼은 삭제
                tabCont.eq(index).show().siblings().hide(); //내가 클릭한 버튼의 콘텐츠는 보여주고 나머지는 숨김
            });
        });
    </script>

</body>
</html>
