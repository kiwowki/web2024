<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-3 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #main {
            width: 100%;
            display: flex;
        }
        #header {
            width: 200px;
        }
        #header .logo {
            width: 100%;
            height: 100px;
            background-color: #e0dddd;
        }
        #header .nav {
            width: 100%;
            height: 650px;
            background-color: #e4bfbf;
        }
        #contents {
            width: 400px;
        }
        #contents .banner {
            width: 100%;
            height: 150px;
            background-color: #898787;
        }
        #contents .notice {
            width: 100%;
            height: 300px;
            background-color: #8b7070;
        }
        #contents .gallery {
            width: 100%;
            height: 300px;
            background-color: #7d4545;
        }
        #slider {
            width: calc(100% - 600px);
            height: 750px;
            background-color: #610606;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        #footer .footer1 {
            width: 200px;
            height: 100px;
            background-color: #474444;
        }
        #footer .footer2 {
            width: calc(80% - 200px);
            height: 100px;
            background-color: #4a3838;
        }
        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #461c1c;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>
            <section id="contents">
                <article class="banner"></article>
                <article class="notice"></article>
                <article class="gallery"></article>
            </section>
            <article id="slider"></article>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>
