<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-3 레이아웃</title>
    <style>
                * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }

        #aside {
            width: 200px;
        }

        #aside .logo {
            width: 100%;
            height: 100px;
            background-color: #ffe2e2;
        }

        #aside .nav {
            width: 100%;
            height: 750px;
            background-color: #faa9a9;
        }
        #main {
            width: calc(100% - 200px);
        }

        #slider {
            width: 100%;
            height: 400px;
            position: relative;
            
            background-color: #beb7b7;
        }

        #slider .link {
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
            height: 300px;
            background-color: #838282;
        }
        #banner {
            width: 100%;
            height: 200px;
            background-color: #b88484;
        }

        #contents {
            width: 100%;
            height: 250px;
            background-color: #af5555;
        }
        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #3b3a3a;
        }
