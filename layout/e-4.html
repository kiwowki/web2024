<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-4 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            height: 100vh;
        }
        #main {
            width: 100%;
            height: calc(100% - 120px);
            display: flex;
        }
        #header {
            width: 200px;
            height: 100%;
            
        }
        #header .logo {
            width: 100%;
            height: 10%;
            background-color: #e3dfdf;
        }
        #header .nav {
            width: 100%;
            height: 90%;
            background-color: #e8c1c1;
        }
        #contents {
            width: 400px;
            height: 100%;
        }
        #contents .banner {
            width: 100%;
            height: 15%;
            background-color: #b0aeae;
        }
        #contents .notice {
            width: 100%;
            height: 35%;
            background-color: #b09595;
        }
        #contents .gallery {
            width: 100%;
            height: 35%;
            background-color: #ad6f6f;
        }
        #contents .link {
            width: 100%;
            height: 15%;
            background-color: #bc4b4b;
        }
        #slider {
            width: calc(100% - 600px);
            height: 100%;
            background-color: #6c6a6a;
        }
        #footer {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        #footer .footer1 {
            width: 200px;
            height: 120px;
            background-color: #646161;
        }
        #footer .footer2 {
            width: calc(100% - 400px);
        }
        #footer .footer2 .footer2-1 {
            width: 100%;
            height: 60px;
            background-color: #5f3333;
        }
        #footer .footer2 .footer2-2 {
            width: 100%;
            height: 60px;
            background-color: #6b2d2d;
        }
        #footer .footer3 {
            width: 200px;
            height: 120px;
            background-color: #630d0d;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>
            <section id="contents">
                <article class="banner"></article>
                <article class="notice"></article>
                <article class="gallery"></article>
                <article class="link"></article>
            </section>
            <article id="slider"></article>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>
