<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-1 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            display: flex;
        }
        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #e7e7e7;
        }
        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #d1d1d1;
        }
        #slider {
            width: 100%;
            height: 300px;
            background-color: #bdbdbd;
        }
        #contents {
            width: 100%;
            display: flex;
        }
        #contents .contents1 {
            width: 33.3333%;
            height: 200px;
            background-color: #aaaaaa;
        }
        #contents .contents2 {
            width: 33.3333%;
            height: 200px;
            background-color: #828181;
        }
        #contents .contents3 {

        }
        #footer {
            width: 100%;
            display: flex;
        }
        #footer .footer1 {
            width: 15%;
            height: 100px;
            background-color: #6b4646;
        }
        #footer .footer2{
            width: 70%;
            height: 100px;
            background-color: #493f3f;
        }
        #footer .footer3{
            width: 15%;
            height: 100px;
            background-color: #0a0a0a;
        }

       /* popup */
        #wrap {
            position: relative;
        }
        .content3 {
            display: flex;
            align-items: center;  
            justify-content: center;
            width: 33.3333%;
            height: 200px;
            background-color: #767575;
        }
        .popup-btn {
            background-color: rgba(255,255,255,0.6);
            padding: 10px;
            display: inline-block;
        }
        .popup-view {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background-color: #a2a2a2;
            border: 3px solid #000;
            z-index: 1000;
            display: none;
        } 
        .popup-close {
            background-color: #fff;
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>
        <!-- //header -->

        <div id="slider"></div>
        <!-- //slider -->

        <div id="contents">
            <div class="contents1"></div>
            <div class="contents2"></div>
            <div class="content3">
                <a href="#" class="popup-btn">팝업</a>
            </div>

        </div>
        <!-- //contents -->
        
        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </div>
        <!-- //footer -->

        <div class="popup-view">
            <a href="#" class="popup-close">닫기</a>
        </div>
        <!-- popup-view -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
            $(".popup-btn").click(function(){
                $(".popup-view").show();
            });
            $(".popup-close").click(function(){
                $(".popup-view").hide();
            });
        });
    </script>

</body>
</html>
