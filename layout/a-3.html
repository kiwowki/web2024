<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-3 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            display: flex;
        }
        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #e2e2e2;
        }
        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #ffb4b4;
        }
        #slider {
            width: 100%;
            height: 300px;
            background-color: #acaaaa;
        }
        #main {
            width: 100%;
            display: flex;
        }
        #main .contets1 {
            width: 33.3333%;
            height: 200px;
            background-color: #838383;
        }
        #main .contets2 {
            width: 33.3333%;
            height: 200px;
            background-color: #7a4343;
        }
        #main .contets3 {
            width: 33.3333%;
            height: 200px;
            background-color: #890d0d;
        }
        
        #footer {
            width: 100%;
            display: flex;
        }
        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #3b3a3a;
        }
        #footer .footer2 {
            width: 80%;
        }
        #footer .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #3e2020;
        }
        #footer .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: #380505;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </header>

        <article id="slider"></article>

        <main id="main">
            <section class="contets1"></section>
            <section class="contets2"></section>
            <section class="contets3"></section>
        </main>

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
        
    </div>
</body>
</html>
