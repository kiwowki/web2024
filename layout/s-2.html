<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-2 레이아웃</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            display: flex;
        }
        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #e3e3e3;
        }
        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #d2c6c6;
        }
        #slider {
            width: 100%;
            height: 300px;
            background-color: #b5b3b3;
        }

        #contents {
            width: 100%;
            display: flex;
        }
        #contents .contents1 {
            width: 33.3333%;
            height: 200px;
            background-color: #8e8e8e;
        }
        #contents .contents2 {
            width: 33.3333%;
            height: 200px;
            background-color: #806464;
        }
        #contents .contents3 {
            width: 33.3333%;
            height: 200px;
            background-color: #923636;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        #footer .footer1 {
            width: 15%;
            height: 100px;
            background-color: #580000;
        }
        #footer .footer2 {
            width: 70%;
            height: 100px;
            background-color: #361212;
        }
        #footer .footer3 {
            width: 15%;
            height: 100px;
            background-color: #1e1a1a;
        }
        /* slider */
        #slider {
            overflow: hidden;
        }
        .sliderWrap {
            
            display: flex;
        }
        .sliderWrap .slider {
            position: relative;
        }
        .sliderWrap .slider  img {
            vertical-align: top;
        }
        .sliderWrap .slider span {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            color: #fff;
        }
        

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </header>
        <!-- //header -->

        <article id="slider">
            <div class="sliderWrap">
                <div class="slider s1">
                    <img src="img/Rectangle 6.jpg" alt="이미지 설명">
                    <span>이미지1</span>
                </div>
                <div class="slider s2">
                    <img src="img/Rectangle 7.jpg" alt="이미지 설명">
                    <span>이미지2</span>
                </div>
                <div class="slider s3">
                    <img src="img/Rectangle 8.jpg" alt="이미지 설명">
                    <span>이미지3</span>
                </div>
            </div>
        </article>
        <!-- //slider -->

        <main id="contents">
            <section class="contents1"></section>
            <section class="contents2"></section>
            <section class="contents3"></section>
        </main>
        
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
            let currentIndex = 0;
            $(".sliderWrap").append($(".slider").first().clone(true));  // 첫 번쨰 이미지를 복사한 후, 마지막에 추가

            setInterval(function(){
                currentIndex++;
                $(".sliderWrap").animate({marginLeft: -currentIndex * 100+"%"}, 600);

                if(currentIndex == 3){
                    setTimeout(function(){
                        $(".sliderWrap").animate({marginLeft: 0}, 0);   // 애니메이션 정지
                        currentIndex = 0;   // 현재 이미지 초기화
                    }, 700);
                }
            }, 3000);
        })
    </script>
</body>
</html>
