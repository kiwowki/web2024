<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-1 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1000px;
            display: flex;
        }

        #aside {
            width: 20%;
        }

        #aside .logo {
            width: 100%;
            height: 100px;
            background-color: #b4b2b2;
        }

        #aside .nav {
            width: 100%;
            height: 550px;
            background-color: #aa8282;
        }

        #main {
            width: 80%;
            height: 650px;
            background-color: #5a5858;
        }

        #slider {
            width: 100%;
            height: 350px;
            background-color: #5a4949;
        }

        #contents {
            width: 100%;
            display: flex;
        }

        #contents .contents1 {
            width: 33.3333%;
            height: 200px;
            background-color: #5a3a3a;
        }
        #contents .contents2 {
            width: 33.3333%;
            height: 200px;
            background-color: #5a2b2b;
        }
        #contents .contents3 {
            width: 33.3333%;
            height: 200px;
            background-color: #5c1717;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #5a2121;
        }

        #footer .footer2 {
            width: 80%;
        }

        #footer .footer2 .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #3d1a1a;
        }
        #footer .footer2 .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: #410d0d;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>

        <main id="main">
            <article id="slider"></article>

            <section id="contents">
                <article class="contents1"></article>
                <article class="contents2"></article>
                <article class="contents3"></article>
            </section>

            <footer id="footer">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </footer>
            
        </main>

    </div>
</body>
</html>
