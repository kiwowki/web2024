<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-1 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            background-color: #fde8e8;
        }

        #header .header_container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        #header .header_container .logo {
            width: 20%;
            height: 100px;
            background-color: #f89a9a;
        }

        #header .header_container .nav {
            width: 80%;
            height: 100px;
            background-color: #fd5a5a;
        }

        #slider {
            width: 1200px;
            height: 300px;
            margin: 0 auto;
            background-color: #bbadad;
        }

        #contents {
            width: 1200px;
            margin: 0 auto;
            display: flex;
            margin: 0 auto;
        }

        #contents .contents1 {
            width: 33.3333%;
            height: 200px;
            background-color: #7c5757;
        }

        #contents .contents2 {
            width: 33.3333%;
            height: 200px;
            background-color: #7e3d3d;
        }

        #contents .contents3 {
            width: 33.3333%;
            height: 200px;
            background-color: #771717;
        }

        #footer {
            width: 100%;
            background-color: #423f3f;
        }

        #footer .footer_container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #443434;
        }

        #footer .footer2 {
            width: 80%;
        }

        #footer .footer2 .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #442a2a;
        }

        #footer .footer2 .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: #421919;
        }


    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="header_container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>

        <article id="slider"></article>

        <main id="contents">
            <section class="contents1"></section>
            <section class="contents2"></section>
            <section class="contents3"></section>
        </main>

        <footer id="footer">
            <div class="footer_container">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </div>
        </footer>
        
    </div>
</body>
</html>
