<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-4 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            display: flex;
        }
        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #e3e3e3;
        }
        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #dd9f9f;
        }
        #slider {
            width: 100%;
            height: 300px;
            background-color: #9c9c9c;
        }
        #constents {
            width: 100%;
            display: flex;
        }
        #constents .contents1 {
            width: 33.3333%;
            height: 200px;
            background-color: #5e5e5e;
        }
        #constents .contents2 {
            width: 33.3333%;
            height: 200px;
            background-color: #573333;
        }
        #constents .contents3 {
            width: 33.3333%;
            height: 200px;
            background-color: #500707;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        #footer .footer1 {
            width: 80%;
        }
        #footer .footer1-1 {
            width: 100%;
            height: 50px;
            background-color: #292828;
        }
        #footer .footer1-2 {
            width: 100%;
            height: 50px;
            background-color: #371515;
        }
        #footer .footer2 {
            width: 20%;
            height: 100px;
            background-color: #2c0101;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </header>

        <article id="slider"></article>

        <main id="constents">
            <section class="contents1"></section>
            <section class="contents2"></section>
            <section class="contents3"></section>
        </main>
        
        <footer id="footer">
            <div class="footer1">
                <div class="footer1-1"></div>
                <div class="footer1-2"></div>
            </div>
            <div class="footer2">
            </div>
        </footer>

    </div>
</body>
</html>
