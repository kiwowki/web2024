<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-4 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        #aside {
            width: 200px;
        }

        #aside .logo {
            width: 100%;
            height: 100px;
            background-color: #d4d3d3;
        }

        #aside .nav {
            width: 100%;
            height: 700px;
            background-color: #d19797;
        }

        #main {
            width: calc(100% - 200px);
        }

        #slider {
            width: 100%;
            height: 400px;
            background-color: #9c9a9a;
        }

        #link {
            width: 100%;
            height: 150px;
            background-color: #9b7979;
        }

        #contents {
            width: 100%;
            display: flex;
        }

        #contents .contents1 {
            width: 50%;
            height: 250px;
            background-color: #9b5353;
        }

        #contents .contents2 {
            width: 50%;
            height: 250px;
            background-color: #973c3c;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 120px;
            background-color: #313131;
        }
        #footer .footer2 {
            width: 60%;
        }
        #footer .footer2 .footer2-1 {
            width: 100%;
            height: 60px;
            background-color: #912323;
        }
        #footer .footer2 .footer2-2 {
            width: 100%;
            height: 60px;
            background-color: #970909;
        }
        #footer .footer3 {
            width: 20%;
            height: 120px;
            background-color: #1b0202;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>

        <main id="main">
            <article id="slider"></article>

            <article id="link"></article>

            <section id="contents">
                <div class="contents1"></div>
                <div class="contents2"></div>
            </section>

        </main>

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
            <div class="footer3"></div>
        </footer>
        
    </div>
</body>
</html>
