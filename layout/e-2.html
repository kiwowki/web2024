<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-2 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #main {
            width: 100%;
            height: 750px;
            display: flex;
        }
        #header {
            width: 200px;
            height: 750px;
            
        }
        #header .logo {
            width: 100%;
            height: 15%;
            background-color: #e7e6e6;
        }
        #header .nav {
            width: 100%;
            height: 85%;
            background-color: #ffcfcf;
        }
        #contents {
            width: 400px;
        }
        #contents .notice {
            width: 100%;
            height: 300px;
            background-color: #cbaeae;
        }
        #contents .gallery {
            width: 100%;
            height: 300px;
            background-color: #c98c8c;
        }
        #contents .link {
            width: 100%;
            height: 150px;
            background-color: #b75555;
        }
        #slider {
            width: calc(100% - 600px);
            height: 750px;
            background-color: #cd6161;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        .footer1 {
            width: 200px;
            height: 100px;
            background-color: #484848;
        }
        .footer2 {
            width: calc(80% - 200px);
            height: 100px;
            background-color: #422b2b;
        }
        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #4e0d0d;
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>
            <section id="contents">
                <article class="notice"></article>
                <article class="gallery"></article>
                <article class="link"></article>
            </section>
            <article id="slider"></article>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>
