<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-2 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1000px;
            display: flex;
        }

        #aside {
            width: 20%;
        }

        #aside .logo {
            width: 100%;
            height: 100px;
            background-color: #c5c4c4;
        }

        #aside .nav {
            width: 100%;
            height: 550px;
            background-color: #c2a4a4;
        }

        #main {
            width: 80%;
        }

        #slider {
            width: 100%;
            height: 350px;
            background-color: #838181;
        }

        #contents {
            width: 100%;
            display: flex;
        }

        #contents .contents1 {
            width: 33.3333%;
            height: 200px;
            background-color: #7e6464;
        }

        #contents .contents2 {
            width: 33.3333%;
            height: 200px;
            background-color: #7e4949;
        }
        #contents .contents3 {
            width: 33.3333%;
            height: 200px;
            background-color: #792929;
        }
        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 80%;
            height: 100px;
            background-color: #413a3a;
        }

        #footer .footer2 {
            width: 20%;
        }

        #footer .footer2 .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #442c2c;
        }

        #footer .footer2 .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: #3a0f0f;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </div>

        <div id="main">
            <article id="slider"></article>

            <section id="contents">
                <article class="contents1"></article>
                <article class="contents2"></article>
                <article class="contents3"></article>
            </section>

            <footer id="footer">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </footer>

        </div>
        
    </div>
</body>
</html>
