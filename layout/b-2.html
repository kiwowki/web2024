<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-2 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            background-color: #e9dcdc;
        }

        #header .header_container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        #header .header_container .logo{
            width: 20%;
            height: 100px;
            background-color: #dfb2b2;
        }

        header .header_container .nav {
            width: 80%;
            height: 100px;
            background-color: #da8080;
        }

        #slider {
            width: 1200px;
            height: 300px;
            margin: 0 auto;
            background-color: #a08787;
        }

        #contents {
            width: 1200px;
            display: flex;
            margin: 0 auto;
        }

        #contents .contents1 {
            width: 33.3333%;
            height: 200px;
            background-color: #757575;
        }
        #contents .contents2 {
            width: 33.3333%;
            height: 200px;
            background-color: rgb(112, 77, 77);
        }
        #contents .contents3 {
            width: 33.3333%;
            height: 200px;
            background-color: rgb(110, 56, 56);
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #444444;
        }

        #footer .footer_container {
            width: 1200px;
            display: flex;
            margin: 0 auto;
        }
        #footer .footer_container .footer1 {
            width: 80%;
            height: 100px;
            background-color: #3f3535;
        }

        #footer .footer_container .footer2 {
            width: 20%;
        }

        #footer .footer_container .footer2 .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #3a2424;
        }

        #footer .footer_container .footer2 .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: #361212;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="header_container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>

        <article id="slider"></article>

        <main id="contents">
            <section class="contents1"></section>
            <section class="contents2"></section>
            <section class="contents3"></section>
        </main>
        
        <footer id="footer">
            <div class="footer_container">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </div>

        </footer>
    </div>
</body>
</html>
