<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-2 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        #aside {
            width: 200px;
        }

        #aside .logo {
            width: 100%;
            height: 100px;
            background-color: #dfdddd;
        }
        #aside .nav {
            width: 100%;
            height: 550px;
            background-color: #d69d9d;
        }

        #main {
            width: calc(100% - 200px);
        }

        #slider {
            width: 100%;
            display: flex;
        }

        #slider .image {
            width: calc(100% - 230px);
            height: 400px;
            background-color: #9e9e9e;
        }

        #slider .banner {
            width: 230px;
            height: 400px;
            background-color: #9e6969;
        }

        #contents {
            width: 100%;
            display: flex;
        }

        #contents .contents1 {
            width: 50%;
            height: 250px;
            background-color: #923636;
        }

        #contents .contents2 {
            width: 50%;
            height: 250px;
            background-color: #911b1b;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #464545;
        }
        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #503737;
        }
        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #4e1717;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>

        <main id="main">
            <article id="slider">
                <div class="image"></div>
                <div class="banner"></div>
            </article>

            <section id="contents">
                <div class="contents1"></div>
                <div class="contents2"></div>
            </section>

        </main>

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>

    </div>
    
</body>
</html>
