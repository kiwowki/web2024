<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-4 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1000px;
            display: flex;
        }

        #aside {
            width: 20%;
        }

        #aside .logo {
            width: 100%;
            height: 100px;
            background-color: #d3d1d1;
        }
        #aside .nav {
            width: 100%;
            height: 550px;
            background-color: #ca9f9f;
        }

        #main {
            width: 80%;
        }

        #slider {
            width: 100%;
            height: 350px;
            background-color: #7a7979;
        }

        #contents {
            width: 100%;
            display: flex;
        }

        #contents .contents1 {
            width: 33.3333%;
            height: 200px;
            background-color: #7e6464;
        }

        #contents .contents2 {
            width: 33.3333%;
            height: 200px;
            background-color: #7c4d4d;
        }

        #contents .contents3 {
            width: 33.3333%;
            height: 200px;
            background-color: #772929;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #794343;
        }

        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #773333;
        }

        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #7e1616;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>

        <main id="main">
            <article id="slider"></article>

            <section id="contents">
                <article class="contents1"></article>
                <article class="contents2"></article>
                <article class="contents3"></article>
            </section>

            <footer id="footer">
                <div class="footer1"></div>
                <div class="footer2"></div>
                <div class="footer3"></div>
            </footer>

        </main>
        
    </div>
</body>
</html>
