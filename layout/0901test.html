<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험01</title>
    <style>
        * {
         margin: 0;
         padding: 0;
        }  
        body{
            background-color: #f0ebeb;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #c2b0b0;
        }
        #nav{
            width: 100%;
            height: 100px;
            background-color: #968b8b;
        }
        #main{
            width: 100%;
        }
        #aside{
            width: 100%;
            height: 100px;
            background-color: #704242;
        }
        #contents{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        #article1{
            width: 100%;
            height: 200px;
            background-color: #d25656;
        }
        #article2{
            width: 50%;
            height: 400px;
            background-color: #ae0b0b;
        }
        #article3{
            width: 50%;
            height: 400px;
            background-color: #ff0000;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #330000;
        }

        @media (max-width: 1290px){
            #wrap{
                width: 90%;
            }
            #main{
                display: flex;
                flex-wrap: wrap;
            }
            #aside{
                width: 30%;
                height: 700px;
            }
            #contents{
                width: 70%;
            }
            #article1{
                height: 300px;    
            }
        }

        @media (max-width: 768px){
            #wrap{
                width: 100%;
            }
            #article1{
                width: 100%;
                height: 233.3333px;
            }
            #article2{
                width: 100%;
                height: 233.3333px;
            }
            #article3{
                width: 100%;
                height: 233.3333px;
            }

        @media (max-width: 600px){
            #aside{
                width: 100%;
                height: 150px;
            }
            #contents{
                width: 100%;
            }
            #article1{
                height: 183.3333px;
            }
            #article2{
                height: 183.3333px;
            }
            #article3{
                height: 183.3333px;
            }
        }

    }
     



    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <section id="contents">
                <article id="article1"></article>
                <article id="article2"></article>
                <article id="article3"></article>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
