<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-4 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #main {
            width: 100%;
            height: calc(100vh - 120px);
            display: flex;
        }

        #header {
            width: 200px;
        }

        #header .logo {
            width: 100%;
            height: 10%;
            background-color: #bebcbc;
        }

        #header .nav {
            width: 100%;
            height: 90%;
            background-color: #a36666;
        }

        #contents {
            width: 400px;
            height: calc(100vh - 120px);
            background-color: #b37e7e;
        }

        #contents .banner {
            width: 100%;
            height: 15%;
            background-color: #b37e7e;
        }

        #contents .notice {
            width: 100%;
            height: 35%;
            background-color: #ab5555;
        }

        #contents .gallery {
            width: 100%;
            height: 35%;
            background-color: #b83030;
        }

        #contents .link {
            width: 100%;
            height: 15%;
            background-color: #bb0303;
        }

        #slider {
            width: calc(100% - 600px);
            height: 100%;
            background-color: #a74141;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 200px;
            height: 120px;
            background-color: #605e5e;
        }
        #footer .footer2 {
            width: calc(100% - 200px);
        }
        #footer .footer2 .footer2-1 {
            width: 100%;
            height: 60px;
            background-color: #614141;
        }
        #footer .footer2 .footer2-2 {
            width: 100%;
            height: 60px;
            background-color: #5e1212;
        }
        /* slider */
        .sliderWrap {
            position: relative;
            height: 100%;
        }
        .sliderWrap > div {
            display: none;
        }
        .sliderWrap > div:first-child {
            display: block;
        }
        .sliderWrap .slider {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .sliderWrap .slider.s1 {
            background-image: url(img/Rectangle\ 1.jpg);
        }
        .sliderWrap .slider.s2 {
            background-image: url(img/Rectangle\ 2.jpg);
        }
        .sliderWrap .slider.s3 {
            background-image: url(img/Rectangle\ 3.jpg);
        }
        .sliderWrap .slider span {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(82, 82, 82, 0.4);
            color: #fff;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>
            <section id="contents">
                <article class="banner"></article>
                <article class="notice"></article>
                <article class="gallery"></article>
                <article class="link"></article>
            </section>
            <article id="slider">
                <div class="sliderWrap">
                    <div class="slider s1">
                        <span>이미지1</span>
                    </div>
                    <div class="slider s2">
                        <span>이미지2</span>
                    </div>
                    <div class="slider s3">
                        <span>이미지3</span>
                    </div>
                </div>
            </article>
            <!-- //slider -->
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
            let currentIndex = 0;

            setInterval(() => {
                let nextIndex = (currentIndex + 1) % 3;

                $(".slider").eq(currentIndex).fadeOut(1200);
                $(".slider").eq(nextIndex).fadeIn(1200);

                currentIndex = nextIndex;
            }, 3000)
        });
    </script>
</body>
</html>
