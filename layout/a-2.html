<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-2 레이아웃</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            display: flex;
        }
        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #e3e3e3;
        }
        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #d2c6c6;
        }
        #slider {
            width: 100%;
            height: 300px;
            background-color: #b5b3b3;
        }
        #main {
            width: 100%;
            display: flex;
        }
        #main .contents1 {
            width: 33.3333%;
            height: 200px;
            background-color: #8e8e8e;
        }
        #main .contents2 {
            width: 33.3333%;
            height: 200px;
            background-color: #806464;
        }
        #main .contents3 {
            width: 33.3333%;
            height: 200px;
            background-color: #923636;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        #footer .footer1 {
            width: 15%;
            height: 100px;
            background-color: #580000;
        }
        #footer .footer2 {
            width: 70%;
            height: 100px;
            background-color: #361212;
        }
        #footer .footer3 {
            width: 15%;
            height: 100px;
            background-color: #1e1a1a;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </header>

        <article id="slider"></article>

        <main id="main">
            <section class="contents1"></section>
            <section class="contents2"></section>
            <section class="contents3"></section>
        </main>
        
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>

    </div>
</body>
</html>
