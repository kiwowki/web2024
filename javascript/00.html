<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험장</title>
</head>
<body>
    <script>
        {
            const arr = [10, 20, 30, 40, 50, 60, 70, 80, 90]
            // 01. for()
            {
                for(i=0; i<arr.length; i++){
                    document.write(arr[i] ,", ");
                }
            }
            // 02. forEach()
            {
                arr.forEach((el) => {
                    document.write(el ,", ");
                });
            }
            // 03. for of
            {
                for(let el of arr){
                    document.write(el ,", ");
                }
            }
            // 04. for in
            {
                for(let el in arr){
                    document.write(arr[el] ,", ");
                }
            }
            // 05. map()
            {
                arr.map((el) => {
                    document.write(el ,", ");
                });
            }
            // 06. filter()
            {
                arr.filter((el) => {
                    document.write(el ,", ");
                });
            }
        }
        document.write("<br><br>")    

        // 07. 1~100까지 합
        {
            let sum = 0
            for(i=1; i<=100; i++){
                sum += i
            }
            document.write(sum)
        }
        document.write("<br><br>")  
        // 08. 구구단 8단
        {
            for(i=1; i<=9; i++)

            document.write("8X" + i + " = " + 8*i + "<br>")
        }
        // 09. 테이블 만들기 (10*10)
        {
            let table = "<table class='table'>"

            for(i=1; i<=10; i++){
                table += "<tr>"

                    for(j=1; j<=10; j++){
                        table += "<td>1</td>"
                    }

                table += "</tr>"
            }
            table += "</table>"

            document.write(table)
        }
    </script>
</body>
</html>
