//1. 데이터 불러오기
//01. 다음을 보고 결괏값을 작성하시오!

{
        const arr = [100, 200, "javascript"];

{

        for(let i=0; i<arr.length; i++){
                document.write(arr[i]);    // 100200300400500600700800900
        }

{

{

        for(let element of arr){
                document.write(element);// 100200300400500600700800900
        }

{

                document.write(element + " : " + arr[element]); // 0 : 1001 : 200
        }
}   document.write("<br>")

{

        });
}   document.write("<br>")

{

        });

//08. 다음을 보고 결괏값을 작성하시오!

{
        const arr1 = [100, 200, 300];
        const arr2 = [400, 500, 600];

        console.log(arr1);                  // 100, 200, 300
        console.log(...arr1);              // 1000 200 300
        console.log(arr1 + arr2);         // 100,200,300 400,500,600     두 배열을 문자열로 결합하는 연산
        console.log(...arr1, ...arr2);     // 100 200 300 400 500 600    두 배열을 결합하는 연산
        console.log(...arr1, 400);       // 100 200 300 400
        console.log(...arr1.slice(0,2));   // 인덱스[0]부터 2번째 요소까지 100 200
}   
//09. 다음을 보고 결괏값을 작성하시오!

{
        function addNum(a, b, c) {
                return a + b + c;
        }
        const num = [100, 250, 350];
        const sum = addNum(...num); //결과 확인해보기 (num)은 ,가 포함되어 숫자로 인식x

        console.log(sum); // 700
}   
//10. 다음을 보고 결괏값을 작성하시오!

{

{

{

        console.log(num1);
        console.log(num2);
        console.log(...rest);
        console.log(rest);
}

{

                c:"javascript"
        }

        console.log(obj.b);
        console.log(obj.c);
}   
//14. 다음을 보고 결괏값을 작성하시오!

{
        const obj = {
                a: 100,
                b: 200,
                c:"javascript"
        }
        console.log(Object.keys(obj));
        console.log(Object.values(obj));
        console.log(Object.entries(obj));   // a,100,b,200,c,javascript
}
