<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scroll Effect</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        body {
            color: #fff;
            font-family: "NexonLv1Gothic";
            font-weight: 300;
            background-color: #333;
        }

        #parallax_title {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 1000;
        }

        #parallax_title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }

        #parallax_title p {
            font-size: 16px;
        }

        #parallax_title ul {
            margin-top: 10px;
        }

        #parallax_title li {
            display: inline;
        }

        #parallax_title li a {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px dashed #fff;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }

        #parallax_title li.active a {
            background: #fff;
            color: #000;
        }

        /* parallax_cont */
        .parallax_item {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .parallax_item_num {
            font-size: 5vw;
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-family: "Lato";
            font-weight: 100;
            z-index: 100;
        }

        .parallax_item_imgWrap {
            width: 30%;
            padding-bottom: 18%;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .parallax_item_img {
            position: absolute;
            left: -5%;
            top: -5%;
            width: 110%;
            height: 110%;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            filter: saturate(0%);
            transition: all 1s;
        }

        .parallax_item_img:hover {
            filter: saturate(100%);
            transform: scale(1.025);
        }

        #section1 .parallax_item_img {
            background-image: url(img/images01-min.jpg);
        }

        #section2 .parallax_item_img {
            background-image: url(img/images02-min.jpg);
        }

        #section3 .parallax_item_img {
            background-image: url(img/images03-min.jpg);
        }

        #section4 .parallax_item_img {
            background-image: url(img/images04-min.jpg);
        }

        #section5 .parallax_item_img {
            background-image: url(img/images05-min.jpg);
        }

        #section6 .parallax_item_img {
            background-image: url(img/images06-min.jpg);
        }

        #section7 .parallax_item_img {
            background-image: url(img/images07-min.jpg);
        }

        #section8 .parallax_item_img {
            background-image: url(img/images08-min.jpg);
        }

        #section9 .parallax_item_img {
            background-image: url(img/images09-min.jpg);
        }

        #section1,
        #section3,
        #section5,
        #section7,
        #section9 {
            background-color: #111;
        }

        #parallax_cont {
            overflow: hidden;
        }

        #horizontal {
            display: flex;
            flex-wrap: nowrap;
            width: 500%;
        }

        #horizontal>section {
            width: 100%;
        }
    </style>
</head>

<body>
    <header id="parallax_title">
        <h1>GSAP Parallax Effect14</h1>
        <p>GSAP scrollTrigger - 나타나기 효과</p>
        <ul>
            <li><a href="gsap01.html">1</a></li>
            <li><a href="gsap02.html">2</a></li>
            <li><a href="gsap03.html">3</a></li>
            <li><a href="gsap04.html">4</a></li>
            <li><a href="gsap05.html">5</a></li>
            <li><a href="gsap06.html">6</a></li>
            <li><a href="gsap07.html">7</a></li>
            <li><a href="gsap08.html">8</a></li>
            <li><a href="gsap09.html">9</a></li>
            <li><a href="gsap10.html">10</a></li>
            <li><a href="gsap11.html">11</a></li>
            <li><a href="gsap12.html">12</a></li>
            <li><a href="gsap13.html">13</a></li>
            <li class="active"><a href="gsap14.html">14</a></li>
            <li><a href="gsap15.html">15</a></li>
        </ul>
    </header>
    <!-- //parallax_title  -->

    <main id="parallax_cont">
        <section id="section1" class="parallax_item">
            <span class="parallax_item_num">01</span>
            <figure class="parallax_item_imgWrap">
                <div class="parallax_item_img"></div>
            </figure>
        </section>
        <!-- //section1 -->
        <section id="section2" class="parallax_item">
            <span class="parallax_item_num">02</span>
            <figure class="parallax_item_imgWrap">
                <div class="parallax_item_img"></div>
            </figure>
        </section>
        <!-- //section2 -->

        <div id="horizontal">
            <section id="section3" class="parallax_item">
                <span class="parallax_item_num">03</span>
                <figure class="parallax_item_imgWrap">
                    <div class="parallax_item_img"></div>
                </figure>
            </section>
            <!-- //section3 -->
            <section id="section4" class="parallax_item">
                <span class="parallax_item_num">04</span>
                <figure class="parallax_item_imgWrap img4">
                    <div class="parallax_item_img"></div>
                </figure>
            </section>
            <!-- //section4 -->
            <section id="section5" class="parallax_item">
                <span class="parallax_item_num">05</span>
                <figure class="parallax_item_imgWrap img5">
                    <div class="parallax_item_img"></div>
                </figure>
            </section>
            <!-- //section5 -->
            <section id="section6" class="parallax_item">
                <span class="parallax_item_num">06</span>
                <figure class="parallax_item_imgWrap img6">
                    <div class="parallax_item_img"></div>
                </figure>
            </section>
            <!-- //section6 -->
            <section id="section7" class="parallax_item">
                <span class="parallax_item_num">07</span>
                <figure class="parallax_item_imgWrap img7">
                    <div class="parallax_item_img"></div>
                </figure>
            </section>
            <!-- //section7 -->
        </div>

        <section id="section8" class="parallax_item">
            <span class="parallax_item_num">08</span>
            <figure class="parallax_item_imgWrap">
                <div class="parallax_item_img"></div>
            </figure>
        </section>
        <!-- //section8 -->
        <section id="section9" class="parallax_item">
            <span class="parallax_item_num">09</span>
            <figure class="parallax_item_imgWrap">
                <div class="parallax_item_img"></div>
            </figure>
        </section>
        <!-- //section9 -->

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script>
        const horizontal = document.querySelector("#horizontal");
        const sections = gsap.utils.toArray("#horizontal > section");

        let scrollTween = gsap.to(sections, {
            xPercent: -100 * (sections.length -1),
            ease: "none",
            scrollTrigger: {
                trigger: horizontal,
                start: "top top",
                end: () => "+=" + (horizontal.offsetWidth - innerWidth),
                pin: true,  // 첫 세로 끝나고 horizontal 나올 때 핀 걸어버림
                scrub: 1,
                invalidateOnRefresh: true,
                anticipatePin: 1
            }
        })

        gsap.to(".img4", {
            y: 200,
            duration: 2,
            ease:"elastic",
            scrollTrigger: {
                trigger: ".img4",
                containerAnimation: scrollTween,
                start: "left center",
                toggleActions: "play none reverse none",
                markers: true,
                id: "img4"
            }
        })

        gsap.to(".img5", {
           rotation: 720,
            duration: 2,
            ease:"elastic",
            scrollTrigger: {
                trigger: ".img5",
                containerAnimation: scrollTween,
                start: "left center",
                toggleActions: "play none reverse none",
                markers: true,
                id: "img5"
            }
        })

        gsap.to(".img6", {
           scale: 0.3,
            duration: 2,
            ease:"elastic",
            scrollTrigger: {
                trigger: ".img6",
                containerAnimation: scrollTween,
                start: "left center",
                toggleActions: "play none reverse none",
                markers: true,
                id: "img6"
            }
        })

    </script>
</body>

</html>
