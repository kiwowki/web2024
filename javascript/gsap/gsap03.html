        #parallax_title {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 10000;
        }
        #parallax_title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #ffffff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;

            text-align: center;
            line-height: 20px;
            font-size: 12px;
            display: inline-block;
        }
        #parallax_title li.active a {
            background-color: #fff;
            color: #000000;
        }
        /* parallax_cont */
        #parallax_cont {
            overflow: hidden;
        }
        .parallax_item {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #section2, #section4, #section6, #section8 {
            background-color: #292929;
        }
        .parallax_item_num {
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-size: 5vw;
            line-height: 1;
        }
        .parallax_item_img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: #fff;
            background-size: cover;
            background-position: center;
        }
        .parallax_item_img::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
