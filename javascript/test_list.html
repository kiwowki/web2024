<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트</title>

    <script>

        {
            const arr = [10, 20, 30, 40, 50, 60, 70, 80, 90]
            // 01. for()
            {
                for(let i=0; i<arr.length; i++){
                    document.write(arr[i]+", ")
                }
            }
            document.write("<br>")
            // 01. forEach()
            {
                arr.forEach((el) => {
                    document.write(el+", ")
                });
            }
            document.write("<br>")
            // 01. for of
            {
                for(let el of arr){
                    document.write(el+", ")
                }
            }
            document.write("<br>")
            // 01. for in
            {
                for(let el in arr){
                    document.write(arr[el]+", ")
                }
            }
            document.write("<br>")
            // 01. map()
            {
                arr.forEach((el) => {
                    document.write(el+", ")
                });
            }
            document.write("<br>")
            // 01. filter()
            {
                arr.forEach((el) => {
                    document.write(el+", ")
                });
            }
        }


            // 07. 1~100합
            {
                let sum = 0
                for(let i=0; i<=100; i++){
                    sum += i
                }
                document.write(sum)
            }

            // 08. 구구단 8단
            for(i=8; i<=8; i++){
                document.write(i+"단")
                for(j=1; j<=9; j++){
                    document.write(i+"X"+j+"="+j*i+"<br>")
                }
            }

            // 09. 테이블 만들고 안에 1~25채우기
            let num = 1
            let table = "<table class = table>"
            for(let i=1; i<=5; i++){
                table += "<tr>"
                    for(let j=1; j<=5; j++){
                        table += "<td>"+num+"</td>"
                        num++
                    }
                table += "</tr>"
            }
            table += "</table>" 
            document.write(table)



            //01.선언적 함수
            {
                function func(){
                    document.write("함수가 실행되었습니다.1<br>")
                }
                func()
            }
            //01.익명 함수
            {
                const func = function(){
                    document.write("함수가 실행되었습니다.2<br>")
                } 
                func()
            }
            //01.매개변수 함수
            {
                function func(str){
                    document.write(str)
                }
                func("함수가 실행되었습니다.3<br>")
            }
            //01.리턴값 함수
            {
                function func(){
                    return "함수가 실행되었습니다.4<br>"
                }
                document.write(func())
            }
            //01.매개변수 + 리턴값 함수
            {
                function func(str){
                    return str
                }
                document.write(func("함수가 실행되었습니다.5<br>"))
            }
            //01.화살표함수 (선언적 함수)
            {
                func = () => {
                    document.write("함수가 실행되었습니다.6<br>")
                }
                func()
            }
            //01.화살표함수 (익명 함수)
            {
                func = (str) => {
                    document.write(str)
                }
                func("함수가 실행되었습니다.7<br>")
            }
            //01.화살표함수 (매개변수 함수)
            {
                func = (str) => {
                    document.write(str)
                }
                func("함수가 실행되었습니다.8<br>")
            }
            //01.화살표함수 (리턴값 함수)
            {
                func = () => {
                    return "함수가 실행되었습니다.9<br>"
                }
                document.write(func())
            }
            //01.화살표함수 (익명함수 + 매개변수 + 리턴값 함수
            {
                const func = (str) => {
                    return str
                }
                document.write(func("함수가 실행되었습니다.10<br>"))
            }
            //01.화살표함수 (익명함수 + 매개변수 + 리턴값 함수 + ()생략
            {
                const func = str => {
                    return str
                }
                document.write(func("함수가 실행되었습니다.10-2<br>"))
            }
            //01.화살표함수 (익명함수 + 매개변수 + 리턴값 함수 + ()생략 + 리턴생략
            {
                const func = str => str
                
                document.write(func("함수가 실행되었습니다.10-3<br>"))
            }
            //01.화살표함수 (선언적 함수 + 매개변수 + 리턴값 함수 + ()생략 + 리턴생략
            {
                func = str => str
                
                document.write(func("함수가 실행되었습니다.10-4<br>"))
            }
    </script>







    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #header {
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav{
            height: 100px;
            background-color: #B9AAA5;
        }
        #main{
            height: 780px;
            background-color: #886F65;
        }
        #footer{
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }
        .contents {
            display: grid;
            grid-template-areas:
            "cont1 cont1"
            "cont2 cont2"
            "cont3 cont4"
            ;
            grid-template-columns: 50% 50%;
            grid-template-rows: 100px 200px 480px;
        }
        .cont1 {
            grid-area: cont1;
            background-color: #74574A;
        }
        .cont2 {
            grid-area: cont2;
            background-color: #684D43;
        }
        .cont3 {
            grid-area: cont3;
            background-color: #594139;
        }
        .cont4 {
            grid-area: cont4;
            background-color: #4A352F;
        }

        @media (max-width: 1220px){
            .container {
                width: 90%;
            }
            .contents {
            grid-template-areas:
            "cont1 cont2 cont2"
            "cont1 cont3 cont4"
            ;
            grid-template-columns: 33.3333% 33.3333% 33.3333%;
            grid-template-rows: 390px 390px;
            }
        }
        @media (max-width: 768px){
            .container {
                width: 100%;
            }
            .contents {
            grid-template-areas:
            "cont1 cont2"
            "cont1 cont3"
            "cont1 cont4"
            ;
            grid-template-columns: 30% 70%;
            grid-template-rows: 260px 260px 260px;
            }
        }
        @media (max-width: 600px){
            .contents {
            grid-template-areas:
            "cont1"
            "cont2"
            "cont3"
            "cont4"
            ;
            grid-template-columns: 100%;
            grid-template-rows: 150px 210px 210px 210px;
            }
        }
    </style>

    </div>
</body>
</html>
