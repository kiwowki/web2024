<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강서현의 게임장</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="icon" type="image/x-icon" href="assets/image/music_icon.ico">
</head>

<body>
    <div id="wrap" class="bg01">
        <header id="header">
            <nav></nav>
        </header>
        <!-- //header -->

        <main id="main">
            <div class="icon_menu">
                <a href="#" class="iconMusic">
                    <img src="assets/image/music_icon.ico" alt="icon_music">
                </a>
            </div>

            <div id="mysicWrap">
                <div class="music_inner">
                    <div class="music_header">
                        <img src="assets/image/player_title.png" alt="player_title">
                    </div>
                    <div class="music_contents">
                        <div class="music_view">
                            <img src="assets/image/music_view01.jpg" alt="뮤직1">
                        </div>
                        <div class="music_control">
                            <div class="title">
                                <h3 class="title">노래제목</h3>
                                <span>가수</span>
                            </div>
                            <div class="progress">
                                <div class="bar"></div>
                                <div class="timer"></div>
                            </div>
                            <div class="control">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                        <div class="music_list"></div>
                    </div>
                </div>
            </div>

        </main>
        <!-- //main -->

        <footer id="footer">

        </footer>
        <!-- //footer -->
    </div>
</body>

</html>
