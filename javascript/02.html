    {

    {

    // 자료형
    let a = 100
    let a1 = "100"
    let a2 = null
    let a3 = undefined
    let a4 = true
    let a5 = false
    let a6 = [];

    let a9 = {function(){}}
    
    {
        const obj = {
            a: 100,
            b: [200, 300],
            c: {a: 400, b: 500, c:600},
            d: "javascript",
            e: function(){
                console.log("jquery");
            },
            f: function(){
                console.log(obj.a);
            },
            g: function(){
                console.log(this.a);
            }

        //순서대로 도출하시오
        console.log(obj.a)
        console.log(obj.b[0])

    }

  



    //1. 선언적 함수
    function func1(){
        const x = 500;
        console.log(x);
    };
    func1();

    //2. 익명 함수
    const func2 = function(){
        const x = 500;
        console.log(x);
    };
    func2();

    function func3(x){

    // 01. 변수 : 데이터 불러오기
    {
            let x = 100;
            let y = 200;
            let z = "javascript";

            console.log(x, y, z);
        }
        // =
        {
            let x = 100, y = 200, z = "javascript";

            console.log(x, y, z);
        }

        // 02. 상수 : 데이터 불러오기
        {
            const x = 100, y = 200, z= "javascript";

            console.log(x, y, z);
        }

        // 03. 배열 : 데이터 불러오기
        {
            const arr = [100, 200, "javascript"];

            console.log(arr[0], arr[1], arr[2]);
        }

        // 04. 배열 : 데이터 갯수 구하기      << 추가
        {
            const arr = [100, 200, "javascript"];

            console.log(arr.length)
        }

        // 05. 배열 : 데이터 불러오기 : for()   <<리액트에서 아주 많이 씀
        {
            const arr = [100, 200, 300, 400, 500, 600, 700, 800, 900];


            //아는대로 100~900 출력해보기
            console.log(arr[0]);
            console.log(arr[1]);
            console.log(arr[2]);
            console.log(arr[3]);
            console.log(arr[4]);
            console.log(arr[5]);
            console.log(arr[6]);
            console.log(arr[7]);
            console.log(arr[8]);

            //for문으로 출력하기(한 번에 출력)    <<변수 이름은 상관없긴한데 보통 i로 씀
            //(초깃값(arr[0]이니까 0); 조건식; 증감값(1씩 증가된다. let의 변경(0->1...8/9가 되면 종료)))
            
            for(let i=0; i<9; i++){      // ++i 는 전치 연산자(죽은 문법). 항상 뒤에 씀 정처기엔 나옴..
                console.log(arr[i]);
            }
        }

        // 06. 배열 : 데이터 불러오기 : 중첩 for()문
        {               //기본 for문
            for(let i=0; i<10; i++){
                console.log(i);
            }
        }
        {               //중첩 for문
            for(let i=0; i<10; i++){        // i=0       // j가 조건에 맞아서 대기중
                for(let j=0; j<10; j++){    // j=0       // j=1 ... 10 되면 조건 안 맞아서 i로 감.
                    console.log(i, j)       // i=0,j=0   // i=0,j=1
                }
            }
            // 결과값 - 0 0 ... 0 9 -> 1 0 ... 1 9 -> 2 0 ... 2 9 -> 3 0
        }

        //구구단 만들기

        {
            // 2단 
            // i = 2~9
            // j = 1~9
            // i * j
            // 
            // 2 * 1 = 2;
            // 2 * 2 = 4;
            // 2 * 3 = 6;
            // 2 * 4 = 8;
            // 2 * 5 = 10;
            // 2 * 6 = 12;
            // 2 * 7 = 14;
            // 2 * 8 = 16;
            // 2 * 9 = 18;

            // 3 * 1 = 3
            //....

            for(let i=2; i<=9; i++){
                console.log(i + "단");

                for(let j=1; j<=9; j++){
                    console.log(i + " * " + j + " = " + i*j)   //문자 넣을 땐 + 씀
                }
            }
        }
