<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 이펙트06</title>

    <link rel="stylesheet" href="assets/css/quiz.css">


    <style>
        .quiz_score {
            position: fixed;
            left: 20px;
            bottom: 20px;
            width: 70px;
            height: 50px;
            line-height: 50px;
            border-radius: 10px;
            background-color: #000000;
            color: #ffeded;
            text-align: center;
            font-size: 20px;
        }

    </style>

</head>
<body>
    <header id="header">
        <h1>
            <a href="../index.html">Quiz</a>
        </h1>
        <nav>
            <ul>
                <li><a href="quizEffect01.html">1</a></li>
                <li><a href="quizEffect02.html">2</a></li>
                <li><a href="quizEffect03.html">3</a></li>
                <li><a href="quizEffect04.html">4</a></li>
                <li><a href="quizEffect05.html">5</a></li>
                <li class="active"><a href="quizEffect06.html">6</a></li>
                <li><a href="quizEffect07.html">7</a></li>
            </ul>
        </nav>
    </header>
    <!--//header-->

    <main id="main">
        <div class="quiz_wrap">
            <div class="quiz">
                <div class="quiz_header"></div>

                <div class="quiz_main">
                    <div class="quiz_question"></div>
                    <div class="quiz_choice">
                        <div id="choice1" class="choice"></div>
                        <div id="choice2" class="choice"></div>
                        <div id="choice3" class="choice"></div>
                        <div id="choice4" class="choice"></div>
                    </div>
                    
                    <div class="quiz_answer">
                        
                    </div>
                    <div class="quiz_desc">

                    </div>
                </div>
                <div class="quiz_footer">
                    <div class="quiz_indicator">
                        
                    </div>
                    <button class="quiz_next">다음 문제</button>
                </div>
            </div>
        </div>
    </main>
    <!--//main-->

    <footer id="footer">
        <a href="mailto:wolves941110@gmail.com">wolves941110@gmail.com</a>
    </footer>
    <!--//footer-->

    <script>
        // 선택자
        const quizWrap = document.querySelector(".quiz_wrap");

        // 문제 데이터
        const quizInfo = {
            question: '',
            desc: ''
        };

        // 문제 가져오기
        const fetchQuiz = () => {
            fetch("https://kiwowki.github.io/webs2024/json/gineungsaJC2011_05.json")
                .then(res => res.json())  // fetch의 체인기능
                .then(items => {
                    quizInfo.question = items[0].question;
                    quizInfo.desc = items[0].desc;

                    updataQuiz();
                })
                .catch((error) => console.log(error));

            updataQuiz();       // 먼저 다 다운 받고
        }

        // 문제 출력하기
        const updataQuiz = (index) => {     // 매개변수 전달해서 안의 데이터만 변경(다 뿌리지 않음)
            let quizWrapTag = `
                <div class="quiz">
                    <div class="quiz_header">정보처리 기능사</div>
                    <div class="quiz_main">
                        <div class="quiz_question">${quizInfo.question}</div>
                    </div>
                    <div class="quiz_desc">${quizInfo.desc}</div>
                </div>
            `;

            quizWrap.innerHTML = quizWrapTag;
        }


        // (페이지가 로드된 후)실행
        document.addEventListener("DOMContentLoaded", () => {
            fetchQuiz();
        });

    </script>
</body>
</html>
