
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보처리 기능사 주관식</title>

    <link rel="stylesheet" href="assets/css/quiz.css">
    <link rel="stylesheet" href="../../assets/css/default.min.css">
    <link href="https://webfontworld.github.io/Cafe24SsurroundAir/Cafe24SsurroundAir.css" rel="stylesheet">

    <style>
        .input_style {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ffd000;
        }
        .quiz_desc::before {
            content: ' ';
        }
    </style>
</head>

<body>
    <header id="header">
        <h1>
            <a href="../index.html">Quiz</a>
        </h1>
    </header>
    <!-- header -->

    <main id="main">
        <div class="quiz_wrap">
        </div>
        <!-- quiz_wrap -->
    </main>
    <!-- main -->

    <footer id="footer">
        <a href="mailto:ooooo0516@naver.com">ooooo0516@naver.com</a>
    </footer>

    <script>
                // 포기하기 버튼
                cbtGiveup.addEventListener("click", () => {
            const confirmResult = confirm("포기하시겠습니까?");
            if (confirmResult) {
                checkAnswers();
                quizInfo.forEach((question, number) => {
                    const cbtQuestion = document.querySelector(`.cbt:nth-child(${number + 1})`);
                    const cbtDesc = cbtQuestion.querySelector(".cbt_desc");
                    const cbtAnswer = cbtQuestion.querySelector(".cbt_answer");
                
                    // 모든 문제의 설명과 정답을 표시
                    cbtDesc.classList.remove('none');
                    cbtAnswer.classList.remove('none');
                });
            }
        });
        // 선택자 
        const quizWrap = document.querySelector(".quiz_wrap");

        let currentIndex = 0;
        let quizInfo = [];          // 모든 퀴즈 정보

        // 문제 정보 
        const fetchQuiz = () => {
            fetch("https://webstoryboy.github.io/webstoryboy/w_json/gineungsaShort.json")
                .then(res => res.json())
                .then(items => {
                    quizInfo = items.map((item, index) => {
                        const formattedQuiz = {
                            infoDate: item.time,
                            infoQuiestion: item.question,
                            infoDesc: item.question_desc,
                            infoAnswer: item.correct_answer
                        }
                        return formattedQuiz;
                    });
                    updateQuiz(currentIndex);
                });
        }


        // 문제 출력
        const updateQuiz = (index) => {
            let quizArray = `
                    <div class="quiz">
                        <div class="quiz_header">${quizInfo[index].infoDate}</div>
                        <div class="quiz_main">
                            <div class="quiz_question">${index + 1}. ${quizInfo[index].infoQuiestion}</div>
                            <div class="quiz_answer none">${quizInfo[index].infoAnswer}</div>
                            ${quizInfo[index].infoDesc ? `<div class="quiz_desc">${quizInfo[index].infoDesc}</div>` : ''}
                            <input type="text" class="input_style" name="input" id="input-${index}" placeholder="정답을 입력해주세요.">
                        </div>
                        <div class="quiz_footer">
                            <button class="quiz_confirm">정답 확인하기</button>
                            <button class="quiz_next none">다음 문제</button>
                    </div>
                    </div>
                `;
            ;
            quizWrap.innerHTML = quizArray;


            // 선택자
            const quizConfirm = quizWrap.querySelector(".quiz_confirm");
            const quizDesc = quizWrap.querySelector(".quiz_desc");
            const quizNext = quizWrap.querySelector(".quiz_next");

            // 정답 확인 버튼
            quizConfirm.addEventListener("click", () => {
                checkAnswer();
                quizConfirm.classList.add("none");      // 정답 버튼 삭제
                quizNext.classList.remove("none");      // 다음 버튼 삭제
            });

            // 다음 문제 버튼 
            quizNext.addEventListener("click", () => {
                if (currentIndex < quizInfo.length - 1) {
                    quizNext.classList.add("none");         // 다음 버튼 삭제
                    quizConfirm.classList.remove("none");      // 정답 버튼 추가
                    currentIndex++
                    fetchQuiz(currentIndex);
                } else {
                    alret("퀴즈가 종료되었습니다.");
                }
            });
        
        }
        const checkAnswer = () => {
            const userInput = document.getElementById(`input-${currentIndex}`);
            const inputValue = userInput.value;        // 사용자가 입력한 정답
            console.log(inputValue)

            if (!inputValue) {
                alert("답안을 입력하세요.");
            }
            const corretAnswer = quizInfo[currentIndex].infoAnswer;     // 정답지의 정답
            const quizElement = quizWrap.querySelector(".quiz");
            const answerElement = quizWrap.querySelector(".quiz_answer");

            if (inputValue === corretAnswer) {
                quizElement.classList.add("good");
            } else {
                quizElement.classList.add("bad");
            }
        }

        // 페이지가 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            fetchQuiz(currentIndex);
        })

    </script>
</body>

</html>
