<body>

    <footer id="footer">

    <script>
        //선택자
        const quizWrap = document.querySelector(".quiz_wrap");

        const quizInfo = [
            {
                infoDate: "17년 상시",
                infoType: "정보처리기능사",
                infoQuestion: "피변조파로부터 원래의 신호파를 만드는 것을 무엇이라 하는가?",
                infoChoice: ["발진", "정류", "증폭", "복조"],
                infoAnswer: "4",
                infoDesc: "피변조파는 변조된 신호를 의미합니다. 변조된 신호를 원래의 신호로 만드는 것을 복조라고 합니다.",
            },
            {
                infoDate: "17년 상시",
                infoType: "정보처리기능사",
                infoQuestion: "변,복조기의 역할과 거리가 먼 것은?",
                infoChoice: [
                    "통신 신호의 변환기라고 볼 수 있다.",
                    "디지털 신호를 아날로그 신호로 변환한다.",
                    "공중 전화 통신망에 적합한 통신 신호로 변환한다.",
                    "컴퓨터 신호를 광 케이블에 적합한 광 신호로 변환한다."
                ],
                infoAnswer: "4",
                infoDesc: "모뎀의 역할은 디지털 데이터를 아날로그 신호로 변조하고, 아날로그 신호를 디지털 데이터로 복조하는 역할을 한다. ",
            },
            {
                infoDate: "20년 2월",
                infoType: "정보처리기능사",
                infoQuestion: "인터넷 도메인 네임을 IP Address로 바꿔주는 시스템을 무엇이라 하는가?",
                infoChoice: [
                    "HTTP",
                    "TCP/IP",
                    "URL",
                    "DNS"
                ],
                infoAnswer: "4",
                infoDesc: "사람이 인식할 수 있는 도메인 네임을 컴퓨터가 이해할 수 있도록 숫자로 된 IP 주소로 변환할 때 사용하는 시스템은 DNS이다.",
            },
        ];

        let currentIndex = 0;       // 현재 문제 변수 값

        // 문제 출력
        const updataQuiz = (index) => {     // 매개변수 전달해서 안의 데이터만 변경(다 뿌리지 않음)
            let quizWrapTag = `
                <div class="quiz">
                    <div class="quiz_header">${quizInfo[index].infoDate} ${quizInfo[index].infoType}</div>
                
                    <div class="quiz_main">
                        <div class="quiz_question">${index+1}. ${quizInfo[index].infoQuestion}</div>
                        <div class="quiz_choice">
                            <label for="choice1">
                                <input type="radio" id="choice1" name="choice" value="1">
                                <span>${quizInfo[index].infoChoice[0]}</span>
                            </label>
                            <label for="choice2">
                                <input type="radio" id="choice2" name="choice" value="2">
                                <span>${quizInfo[index].infoChoice[1]}</span>
                            </label>
                            <label for="choice3">
                                <input type="radio" id="choice3" name="choice" value="3">
                                <span>${quizInfo[index].infoChoice[2]}</span>
                            </label>
                            <label for="choice4">
                                <input type="radio" id="choice4" name="choice" value="4">
                                <span>${quizInfo[index].infoChoice[3]}</span>
                            </label>
                        </div>

                        <div class="quiz_answer none">
                            ${quizInfo[index].infoAnswer}
                        </div>
                        <div class="quiz_desc none">
                            ${quizInfo[index].infoDesc}
                        </div>
                    </div>
                    <div class="quiz_footer">
                        <button class="quiz_confirm">정답 확인하기</button>
                        <button class="quiz_next none">다음 문제</button>
                    </div>
                </div>
            `;

            quizWrap.innerHTML = quizWrapTag;

            // 선택자    - 로딩이 된 후 나와야하는 선택자들
            const quizConfirm = quizWrap.querySelector(".quiz_confirm");
            const quizNext = quizWrap.querySelector(".quiz_next")

            // 정답 확인 버튼
            quizConfirm.addEventListener("click",() => {
                checkAnswer();
                quizConfirm.classList.add("none");  // 정답 버튼 삭제
                quizNext.classList.remove("none");  // 다음 버튼 추가
            });

            // 다음 문제 버튼
            quizNext.addEventListener("click", () => {
                if(currentIndex < quizInfo.length -1){
                    quizNext.classList.add("none")          // 다음 버튼 삭제
                    quizConfirm.classList.remove("none");   // 정답 버튼 추가
                    currentIndex++;                 // 문제 번호 추가
                    updataQuiz(currentIndex);       // 퀴즈에 반영
                } else {
                    alert("퀴즈가 종료되었습니다.");
                }
            })
        }


        // 정답 확인하기
        const checkAnswer = () => {
            const selectedChoice = quizWrap.querySelector("input[name='choice']:checked");
            const userAnswer = selectedChoice ? selectedChoice.value : null;                // 사용자가 클릭한 정답
            const correctAnswer = quizInfo[currentIndex].infoAnswer;    // 정답지의 정답
            const quizElement = quizWrap.querySelector(".quiz");
            const descElement = quizWrap.querySelector(".quiz_desc");
            const answerElement = quizWrap.querySelector(".quiz_answer")
            
            
            
            if(userAnswer !== null){
                if(userAnswer === correctAnswer){
                    quizElement.classList.add("good");
                } else {
                    quizElement.classList.add("bad");
                    answerElement.classList.remove("none");
                }

                descElement.classList.remove("none");
            } else {
                console.log(userAnswer);
                alert("정답을 선택하세요.");
            }
        }
        
        // (페이지가 로드된 후)실행
        document.addEventListener("DOMContentLoaded", () => {
            updataQuiz(currentIndex);
        })
    </script>
</body>
</html>
