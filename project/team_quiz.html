<script>

    const quizWrap = document.querySelector(".quiz_wrap");
    const ageChoice = quizWrap.querySelectorAll(".age_choice input");
    const btnConfirm = quizWrap.querySelector(".name_input .btn");
    const btnName = quizWrap.querySelector(".name_input .userName");

    

        // 1. 서브밋 동작을 막음
        // 2. 서브밋을 통해 들어오는 데이터를 받아옴
        // 3. 저장된 데이터를 원하는 html 위치에 뿌려줌 
    // 인풋 데이터 저장
    document.getElementById('myForm').addEventListener('submit', function (e) {
        e.preventDefault(); // 기본 submit 동작을 막음
       
        const selectedAge = document.querySelectorAll('input[name="choice"]:checked');
        // 이름 입력 값 가져오기
        const userName = document.getElementById('nameInput').value;

        // 새 URL 생성
        
        
        if(selectedAge.length > 0 && userName != "") {
            const userAge = selectedAge[0].value;
            
            // 데이터를 URL 매개변수에 추가하여 새 URL 생성
            const urlParams = new URLSearchParams();
            urlParams.set('age', userAge);
            urlParams.set('name', userName);
            const newUrl = `team_quiz01.html?${urlParams.toString()}`;
            window.location.href = newUrl;


        } else if (selectedAge.length === 0) {
            alert("나이를 체크해주세요");
        } else if (userName == ""){
            alert("이름을 입력해주세요");
        }
        

        // 페이지 이동
    });   
    
</script>
