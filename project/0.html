<script>
{
    let arr = [];

    for(let i = 1; i <= 10; i++){
        if(i % 2 === 0){
            arr.push("g");
            console.log("1"+arr)
        }else{
            arr.push("b");
            console.log("2"+arr)
        }
        console.log("3"+arr)
        
    }
    console.log("4"+arr)
}
</script>
