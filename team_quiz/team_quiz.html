                {

                {
                    question: "위 가수의 수 많은 별명들 사이에서의 진짜 활동명은?",

                    answer: "1"
                },
                {

                    choice: ["당연히 모짜렐라 치즈가 최고", "당면이랑 모짜렐라 치즈 추가", "당근은 모두 치워버려", "당연히 모든 치킨은 옳다"],

                },
                {
                    question: "다음 중 'OO논쟁' 시리즈에 해당되는 것이 아닌 것은?",
                    choice: ["논쟁", "에어팟 논쟁", "소주 논쟁", "새우 논쟁"],
                    answer: "2"
                },
                {
                    question: "<보기> 중 신조어의 뜻 풀이가 올바르지 않은 것을 모두 고르시오.",
                    choice: ["ㄱ, ㄹ", "ㄴ", "ㄴ, ㄷ", "ㄱ, ㄷ, ㄹ"],
                    answer: "1"
                }
            ]

        let currentIndex = 0;

        // 문제 출력 및 퀴즈 진행 함수
        const updateQuiz = () => {
            // 퀴즈 데이터가 끝났는지 확인
            if (currentIndex >= quizInfo.length) {
                // 퀴즈 종료 메시지 표시
                quizWrap.innerHTML = `<h2>퀴즈가 종료되었습니다. 맞힌 개수: ${correctAnswers}개</h2>`;
                return;
            }

            // 현재 문제를 가져옴
            const currentQuiz = quizInfo[currentIndex];

            // 문제 출력
            let quizWrapTag = `
    <div class="quiz">
        <div class="quiz_main">
            <div class="quiz_question">${currentIndex + 1}. ${quizInfo[currentIndex].question}</div>
            <div class="quiz_choice">
                <label for="choice1">
                    <input type="radio" id="choice1" name="choice" value="1" onclick="nextQuestion()">
                    <span>${quizInfo[currentIndex].choice[0]}</span>
                </label>
                <label for="choice2">
                    <input type="radio" id="choice2" name="choice" value="2" onclick="nextQuestion()">
                    <span>${quizInfo[currentIndex].choice[1]}</span>
                </label>
                <label for="choice3">
                    <input type="radio" id="choice3" name="choice" value="3" onclick="nextQuestion()">
                    <span>${quizInfo[currentIndex].choice[2]}</span>
                </label>
                <label for="choice4">
                    <input type="radio" id="choice4" name="choice" value="4" onclick="nextQuestion()">
                    <span>${quizInfo[currentIndex].choice[3]}</span>
                </label>
            </div>
        </div>
    </div>
`;

            quizWrap.innerHTML = quizWrapTag;
        };

// 정답 확인 함수
const checkAnswer = () => {
    const selectedChoice = document.querySelector('input[name="choice"]:checked');
    
    if (!selectedChoice) {
        // 선택한 답이 없을 경우 처리 (선택한 답이 없다는 메시지 등을 출력)
        return;
    }
    
    const userAnswer = selectedChoice.value;
    const correctAnswer = quizInfo[currentIndex].answer;
    
    if (userAnswer === correctAnswer) {
        // 사용자 답이 정답과 일치하는 경우
        correctAnswers++; // 맞힌 개수 증가
    }
    
    // 다음 문제로 이동
    nextQuestion();
};

// 정답 개수를 저장할 변수를 초기화합니다.
let correctAnswers = 0;

// 다음 문제로 이동하는 함수 (이전과 동일)
const nextQuestion = () => {
    if (currentIndex < quizInfo.length - 1) {
        currentIndex++;
        updateQuiz();
    } else {
        // 마지막 문제일 경우 퀴즈 종료 메시지 표시
        quizWrap.innerHTML = `<h2>퀴즈가 종료되었습니다. 맞힌 개수: ${correctAnswers}개</h2>`;
    }
};

// 페이지 로드 시 첫 번째 퀴즈 시작
document.addEventListener("DOMContentLoaded", () => {
    updateQuiz();
});
    </script>
</body>
</html>
