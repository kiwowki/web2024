        // 텍스트 제자리 애니메이션
        const mainImg = gsap.timeline();
        mainImg  //duration 나오는 속도
            .from("#main_img .a2", { autoAlpha: 0, duration: 1, y: 50 }, "+=0.7")   //"+=1" -> 다 나오고 나오게
            .from("#main_img .a3", { autoAlpha: 0, duration: 1, y: 50 }, "+=0.7")
            .from("#main_img .a4", { autoAlpha: 0, duration: 1, y: 50 }, "+=0.7")
            .from("#main_img .a5", { autoAlpha: 0, duration: 1, y: 50 }, "+=0.7")
            .from("#main_img .a6", { autoAlpha: 0, duration: 1, y: 50 }, "+=0.7")

        ScrollTrigger.create({
            animation: mainImg,
            trigger: "#main_img",
            start: "top top",
            end: "+=6000",
            scrub: true,
            pin: true,
        })
    </script>
