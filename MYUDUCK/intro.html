<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYUDUCK</title>

    <style>


        
    </style>
</head>
<body>
    <header id="parallax_title">
        <h1>메인화면으로</h1>

    </header>
    <main id="parallax_cont">

        <section id="section10" class="parallax_item">
            <div class="parallax_item_img a1"></div>
            <div class="parallax_item_img a2"></div>
            <div class="parallax_item_img a3"></div>
            <div class="parallax_item_img a4"></div>
            <div class="parallax_item_img a5"></div>
            <div class="parallax_item_img a6"></div>
            <div class="parallax_item_img a7"></div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        // 010 : 텍스트 제자리 애니메이션
        const ani10 = gsap.timeline();
        ani10  //duration 나오는 속도
            .from("#section10 .a2", {autoAlpha: 0, duration: 1, y: 50}, "+=0.7")   //"+=1" -> 다 나오고 나오게
            .from("#section10 .a3", {autoAlpha: 0, duration: 1, y: 50}, "+=0.7")
            .from("#section10 .a4", {autoAlpha: 0, duration: 1, y: 50}, "+=0.7")
            .from("#section10 .a5", {autoAlpha: 0, duration: 1, y: 50}, "+=0.7")
            .from("#section10 .a6", {autoAlpha: 0, duration: 1, y: 50}, "+=0.7")
            .from("#section10 .a7", {autoAlpha: 0, duration: 1, y: 50}, "+=0.7")

        ScrollTrigger.create({
            animation: ani10,
            trigger: "#section10",
            start: "top top",
            end: "+=6000",
            scrub: true,
            pin: true,
        })
    </script>
</body>
</html>
